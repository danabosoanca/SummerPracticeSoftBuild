<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca la mama acasă</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type=""
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyypCNdPQPql14PX0qbDSxE1tKkcE8PKGa9DalGZVmGasHqhUcsklVD0SDrUwyGN--Qlc&usqp=CAU">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <style>
        .validare{
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>


    <script type="text/javascript">
        //alert("Bun venit")
        function validare_formular(){

            document.getElementById("prenumevalid").style.display = "none";
            var nume=document.getElementById("nume").value;
            var prenume = document.getElementById("prenume").value;
            var mail= document.getElementById("email").value;
            var telefon = document.getElementById("telefon").value;
            var studiu = document.getElementById("studiu").value;
            var facultate = document.getElementById("facultate").value;
            var firma = document.getElementById("firma").value;
            var tema = document.getElementById("tema").value;

            var email = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
            
            var formvalid=true;
            if (nume.length<3) formvalid=false;
            if (prenume.length < 3) {
                formvalid = false;
                document.getElementById("prenumevalid").style.display="block";
            }
            if (telefon.length < 3) formvalid = false;
            if (firma.length < 3) formvalid = false;
            if (tema.length < 3) formvalid = false;
            if (facultate==1) formvalid=false;
            if (studiu == 1) formvalid = false;
            if(!document.getElementById("masculin").checked && !document.getElementById("feminin").checked) formvalid=false;
            if(!mail.match(email)) formvalid=false;
            
            if(!formvalid) alert("Vă rugăm să completați toate câmpurile");
            return formvalid;

            

        }
    
    </script>
</head>

<body>
    <h1 class="titlu">Formular practică</h1>
    <form method="post" action="inregistrare.php" onsubmit="return validare_formular()">
        <table>
            <tr>
                <td>
                    <i class="far fa-user"></i>
                    <b>Nume </b>
                </td>
                <td>
                    <input class="camp" type="text" name="nume" placeholder="Nume" id="nume"> <b></b>
                </td>
            </tr>

            <tr>
                <td>
                    <i class="far fa-user"></i>
                    <b>Prenume</b>
                </td>
                <td>
                    <input type="text" class="camp"  name="prenume" placeholder="Prenume" id="prenume">
                    <span class="validare" id="prenumevalid">Vă rugăm să introduceți prenumele</span>
                    <b></b>
                </td>
            </tr>

            
            <tr>
                <td>
                    <i class="fas fa-venus-mars"></i>
                    <b>Gen</b>
                </td>
                <td class="radio">
                    <input type="radio" value="feminin" name="gen" id="feminin"> <b>Feminin</b>
                    <input type="radio" value="masculin" name="gen" id="masculin"> <b>Masculin</b>
                </td>
            </tr>


            <tr>
                <td>
                    <i class="fas fa-phone"></i>
                    <b>Telefon</b>
                </td>
                <td>
                    <input type="number" class="camp"  name="telefon" placeholder="Telefon" id="telefon">
                    <b></b>
                </td>
            </tr>

            <tr>
                <td>
                    <i class="fas fa-at"></i>
                    <b>Email</b>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Email" class="camp" id="email">
                </td>
            </tr>


            <tr>
                <td>
                    <i class="fas fa-university"></i>
                    <b>An studiu</b>
                </td>
                <td>
                    <select name="studiu" class="radio" id="studiu">
                        <option value="2" >1</option>
                        <option value="3" >2</option>
                        <option value="4" >3</option>
                        <option value="5" >4</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <i class="fas fa-university"></i>
                    <b>Facultate</b>
                </td>
                <td>
                    <select name="facultate" class="radio" id="facultate">
                        <option value="2" >Facultatea de Automatică și Calculatoare</option>
                        <option value="3" >Facultatea de Electrotehnică și Electroenergetică</option>
                        <option value="4" >Facultatea de Matematică și Informatică</option>
                        <option value="5" >Facultatea de Electronică, Telecomunicații și Tehnologii Informaționale</option>
                    </select>
                </td>
            </tr>

            <tr class="radio">
                <td>
                    <img src="https://img.icons8.com/material-outlined/32/000000/check-all.png" />
                    <b>Practică online</b>
                </td>
                <td>
                    <input type="checkbox" name="online" value="1">
                </td>
            </tr>


            <tr class="camp">
                <td>
                    <img src="https://img.icons8.com/material-sharp/32/000000/create-new.png" />
                    <b>Temă practică</b></td>
                <td>
                    <textarea name="tema" rows="7" cols="40" placeholder="Temă practică" id="tema">
                                </textarea>
                </td>
            </tr>

            <tr class="camp">
                <td>
                    <img src="https://img.icons8.com/material-sharp/32/000000/create-new.png" />
                    <b>Firmă practică</b></td>
                <td>
                    <textarea name="firma" rows="7" cols="40" placeholder="Firmă practică" id="firma">
                                </textarea>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <br />
                    <input type="submit" value="Înregistrare" class="buton" />
                </td>
            
                <br>
            </tr>

        </table>
    </form>
</body>

</html>
